<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <p class="title">Project Task Manager</p>
        </header>
        <article class="task-manager">
            <section class="search-box">
                <form class="search">
                    <input type="text" name="searchTask" placeholder="search task" autocomplete="off">
                    <i class="bi bi-x-circle reset"></i>
                </form>
            </section>
            <section class="task-box">
                <ul class="tasks">
                    <li>
                        <span>Learn HTML Basic</span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                    <li>
                        <span>Learn JS Basic</span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                </ul>
                <form class="form-tasks">
                    <input type="text" name="task" placeholder="add task" autocomplete="off">
                    <input type="submit" value="Add">
                </form>
            </section>
            <section class="message">
                <span>You have 2 pending tasks</span>
                <button class="clear">Clear All</button>
            </section>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
