<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="backURL()">Back</button>
    <button type="button" onclick="forwardURL()">Forward</button>
    <script>
      function backURL() {
        history.back();
      }
      function forwardURL() {
        history.forward();
      }
    </script>
  </body>
</html>
