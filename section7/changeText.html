<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function sayHello() {
        let element = document.getElementById("name");
        let board = document.getElementById("board");

        board.textContent = "Hello " + element.innerText;
        //board.innerText = "Hello " + element.innerText;
      }
      function sayHelloOuter() {
        let element = document.getElementById("name");
        let board = document.getElementById("outerBoard");

        board.outerText = "Hello Outer: " + element.innerText;
      }
    </script>
  </head>
  <body>
    <h1 id="name">Nguyen Ngoc Anh</h1>
    <button type="button" onclick="sayHello()">Hello</button>
    <button type="button" onclick="sayHelloOuter()">Hello Outer</button>
    <hr />
    <h2 id="board"></h2>
    <h2 id="outerBoard"></h2>
  </body>
</html>
