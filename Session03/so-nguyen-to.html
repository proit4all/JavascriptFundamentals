<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>In ra số nguyên tố < N</h2>
    <script>
      //kiểm tra number có phải là số nguyên tố hay ko
      let number = 2;
      let i = 2;
      let count = 0;
      while (number < 100) {
        while (i < number) {
          if (number % i === 0) {
            count++;
            break; //dừng vòng lặp
          }
          i++;
        }
        if (count === 0) {
            document.write(number+"  ");
          console.log(number + ": là số nguyên tố");
        }
        number++;
        i = 2;
        count = 0;
      }
    </script>
  </body>
</html>
