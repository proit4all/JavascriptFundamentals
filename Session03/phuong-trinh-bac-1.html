<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Giải phương trình bậc 1</h2>

    <script>
      // Giải phương trình bậc 1: Bx + C = 0
      // Khai báo 2 biến B, C
      // Nếu B == 0
      // C == 0 in ra phương trình vô số nghiệm
      // C != 0 in ra phương trình vô nghiệm
      // Nếu B != 0
      // phương trình có một nghiệm duy nhất là X = -C/B

      let numberB = prompt("Input number B: ");
      let numberC = prompt("Input number C:");
      if (numberB != 0) {
        //nghiem
        let result = -numberC / numberB;
        document.writeln("Phương trình có 1 nghiệm duy nhất là X= " + result);
      } else {
        //numberB == 0
        if (numberC === 0) {
            document.write("Phương trình vô số nghiệm")
        } else {
            document.write("Phương trình vô nghiệm");
        }
      }
    </script>
  </body>
</html>
