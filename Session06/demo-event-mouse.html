<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="alert('Hello onclick')">Onclick</button>
    <p onclick="alert('Hello P onclick')">Onclick</p>

    <button oncontextmenu="alert('Ban vua click chuot pai')">Ban vua click chuot phai</button>
    <p oncontextmenu="alert('Ban vua click chuot pai')">Ban vua click chuot phai</p>

    <img src="images/avatar.png" width="200" alt=""
    onmouseover="alert('Ban vua re chuot qua hinh anh')"
    >
    <img src="images/avatar.png" width="200" alt=""
    onmouseout="alert('Ban vua re chuot ra khoi hinh anh')"
    >
</body>
</html>
