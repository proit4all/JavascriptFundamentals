<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <input type="text" name="name" placeholder="input name" autocomplete="off"
            onfocus="highlightFocus(this)"
            onblur="highlightBlur(this)"
            onchange="updateValue(event)"
        >
        <h2 id="log"></h2>
    </form>
    <script>
        const input = document.querySelector("input");
        const log = document.getElementById("log");
        function highlightFocus(element) {
            element.style.background = "yellow";
        }
        function highlightBlur(element) {
            if (input.value !="") {
                element.style.background = "white";
            }else{
                element.style.background = "red";
            }
        }
        function updateValue(event) {
            log.textContent = event.target.value;
        }
    </script>
</body>
</html>
