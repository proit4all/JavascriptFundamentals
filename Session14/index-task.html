<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Basic</title>
</head>
<body>
    <main>
        <header>
            <p class="title">Project Task Manager</p>
        </header>
        <article class="task-manager">
            <section class="task-box">
                <ul class="tasks">
                    <li>
                        <span>Learn HTML Basic</span>
                        <i class="bi bi-trash-fill delete"></i>
                    </li>
                </ul>
                <form class="form-tasks">
                    <input type="text" name="task" placeholder="input task" autocomplete="off">
                    <input type="submit" value="Add">
                </form>
            </section>
        </article>
    </main>
    <script src="main.js"></script>
</body>
</html>
